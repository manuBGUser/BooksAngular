<style>
    .card {
    /* Add shadows to create the "card" effect */
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
    margin-top: 2rem;
    margin-left: 1rem;
    margin-right: 1rem;
    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    /* Add some padding inside the card container */
    .container {
    padding: 2px 16px;
    text-align: center;
    }
    .btn-primary {
        margin-left: 1rem;
    }
</style>
<button type="button" class="btn btn-primary" mdbRipple routerLink="/">Listado</button>

  <div class="card">
    <!-- <img src="img_avatar.png" alt="Avatar" style="width:100%"> -->
    <div class="container">
        <article>
            <section class="listing-description">
              <h2 class="listing-heading">Title</h2>
              <p class="listing-location">{{book.title}}</p>
            </section>
            <section class="listing-features">
                <h2 class="section-heading">Author</h2>
                <p class="listing-location">{{book.author}}</p>
            </section>
            <section class="listing-features">
              <h2 class="section-heading">Editorial</h2>
              <p class="listing-location">{{book.publisher}}</p>
            </section>
            <section class="listing-features">
                <h2 class="section-heading">Description</h2>
                <p class="listing-location">{{book.description}}</p>
            </section>
          </article>
    </div>
  </div>
